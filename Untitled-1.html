<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Untitled-2.css">
  <title>Results summary</title>
</head>
<body>
  <header class="l-header">
    <div class="l-card__wrapper">
      <div class="l-result__wrapper">
        <p class="c-result__text">Your Result</p>
        <div class="l-circle">
          <p class="c-result__number">76</p>
          <p class="c-result__little-text">of 100</p>
        </div>
        <h1 class="c-h1">Great</h1>
        <p class="c-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="l-sumary__wrapper">
        <h2 class="c-h2">Summary</h2>

        <div class="l-reaction__field">
        
        <div class="l-fields">
          <div class="l-reaction__field">
            <img src="assets/images/icon-reaction.svg" alt="Decorative Icon ">
            <div class="l-fields__text-results">
              <P class="c-reaction__text">Reaction</P>
              <p class="c-results"><strong>80</strong> / 100</p>
            </div>
          </div>
          <div class="l-memory___field">
            <img src="assets/images/icon-memory.svg" alt="Decorative Icon">
            <div class="l-fields__text-results">
              <p class="c-memory__text">Memory</p>
              <p class="c-results"><strong>92</strong> / 100</p>
            </div>
          </div>
          <div class="l-verbal__field">
            <img src="assets/images/icon-verbal.svg" alt="Decorative Icon">
            <div class="l-fields__text-results">
              <p class="c-verbal__text">Verbal</p>
              <p class="c-results"><strong>61</strong> / 100</p>
            </div>
          </div>
          <div class="l-visual__field">
            <img src="assets/images/icon-visual.svg" alt="Decorative Icon">
            <div class="l-fields__text-results">
              <p class="c-visual__text">Visual</p>
              <p class="c-results"><strong>72</strong> / 100</p>
            </div>
          </div>
        </div>

       
        <button type="button" class="c-button"><span class="c-button__text">Continue</span></button>

      </div>
    </div>
  </header>

</body>
</html>
